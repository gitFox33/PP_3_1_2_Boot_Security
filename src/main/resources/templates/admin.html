<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 20px; /* Установка расстояния между ячейками таблицы */
        }
        th, td {
            padding: 5px; /* Установка отступов внутри ячеек */
        }
    </style>
</head>
<body>

<h1>Страница админа</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${users}">

        <td th:text="${user.getId()}">value</td>
        <td th:text="${user.getName()}">value</td>
        <td th:text="${user.getEmail()}">value</td>
        <td th:text="${user.getAge()}">value</td>
        <td th:text="${user.getUsername()}">value</td>
        <td th:text="${user.getPassword()}">value</td>
        <td>
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getName()}"></span>
            <br th:if="${!roleStat.last}" />
        </span>
        </td>
        <td><a th:href="@{/edit(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete(id=${user.getId()})}">Delete</a></td>

    </tr>
</table>
<input type="button" value="Создание юзера" onclick="location.href='/create'">
<br>
<br>
<input type="button" value="Выход" onclick="location.href='/logout'">

</body>
</html>
