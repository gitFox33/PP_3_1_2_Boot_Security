<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 20px; /* Установка расстояния между ячейками таблицы */
        }
        th, td {
            padding: 5px; /* Установка отступов внутри ячеек */
        }
    </style>

</head>
<body>
<h1>Страница юзера</h1>

<table>

    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr>

        <td th:text="${user.getName()}">value</td>
        <td th:text="${user.getEmail()}">value</td>
        <td th:text="${user.getAge()}">value</td>
        <td th:text="${user.getUsername()}">value</td>
        <td th:text="${user.getPassword()}">value</td>
        <td>
        <span th:each="role : ${user.getRoles()}">
            <span th:text="${role.getName()}"></span>
            <br th:if="${!roleStat.last}" />
        </span>
        </td>
    </tr>
</table>
<br>
<h2>Что бы выйти из приложения пройди по ссылке <a href="/logout">Выход</a> </h2>
</body>
</html>
